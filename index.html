<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Telecom Map</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
<div style="position: fixed;  top: 50px; left: 100px">
    <input list="doorOptions" id="doors" name="doors" placeholder="Chose a door">
    <datalist id="doorOptions">
        <option value="1" id="door1"></option>
        <option value="2" id="door2"></option>
        <option value="3" id="door3"></option>
    </datalist>
    <button  class="goButton" id="searchButton">Search</button>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
